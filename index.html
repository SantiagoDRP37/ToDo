<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Roboto">
    <link id="tema" rel="stylesheet" href="./Styles/styless.css">
    <title>To Do</title>
</head>
<body>
    <header>
        <div class="contenedor">
            <div id="contenedorHeader">
                <div id="contrenedorTitulo">
                    <h1>To do List</h1>
                    <a id="fecha">Viernes, 17 de Febreto</a>
                </div>
                <img id="ImgPerfilMax" src="./Images/fotoPerfil.jpg" alt="Imagen de Perfil">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div id="TituloTareas">
                <h2>Tareas</h2>
                <a>(- asignadas)</a>
            </div>
            <div  id="contenedorTareas">
                <div class="Tareas">
                        <div id="CajaTarea_titulo">
                            <p id="estado">Activa</p>
                            <a>Agregar Tiempo</a>
                        </div>
                        <div id="CajaTarea_Subtitulo">
                            <img class="ImagenPerfilMin" src="./Images/fotoPerfil.jpg" alt="Imagen de Perfil">
                            <p>Pedro Navajas</p>
                            <i class="far fa-clock"></i>
                            <p>Tiempo Restante: <a class="tiempoFaltante">--</a> hrs</p>
                        </div>
                        <div id="CajaTarea_Cuerpo">
                            <div class="tituloCuerpo">
                                <h3 class="titulito">Titulo de la tarea</h3>
                                <i class="fas fa-ellipsis-v"></i>
                                        
                            </div>
                            <p class="descripcion">When you enter into any new area of science, you almost always find yourself with a baffling new language.</p>
        
                        </div>
                        <div class="opciones" style="display: none;">
                            <i class="fas fa-eye"></i>
                            <P>Ver Tarea</P>
                            <i class="fas fa-trash"></i>
                            <p>Borrar</p>
                        </div>
                </div>        
            </div>
            <div id="Boton"><i class="fas fa-plus fa-2x"></i></div>
        </div>
        <script src="./Scripts/script.js">
        </script>
    </main>
</body>
</html>
